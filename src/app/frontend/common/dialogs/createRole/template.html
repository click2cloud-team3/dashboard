<form [formGroup]="form1">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <h2 mat-dialog-title>Create a new Role</h2>
    </div>

    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <mat-form-field appearance="fill">
        <mat-label>API Group #1</mat-label>
        <mat-select>
          <mat-option value="option1">rbac.authorization.k8s.io</mat-option>
          <mat-option value="option2">rbac.authorization.k8s.io</mat-option>
          <mat-option value="option3">rbac.authorization.k8s.io</mat-option>
          <mat-option value="option3">rbac.authorization.k8s.io</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <mat-form-field appearance="fill">
        <mat-label>Add another API Group</mat-label>
        <mat-select>
          <mat-option value="option1">Add another API Group</mat-option>
          <mat-option value="option1">Add another API Group</mat-option>
          <mat-option value="option1">Add another API Group</mat-option>
          <mat-option value="option1">Add another API Group</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <mat-form-field appearance="fill">
        <mat-label>Resource Type #1</mat-label>
        <input matInput formControlName="apigroups" value="pods"/>
      </mat-form-field>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <mat-form-field appearance="fill">
        <mat-label>Add another Resource Type</mat-label>
        <input matInput formControlName="apigroups" value=""/>
      </mat-form-field>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <h5 class="label_text">Verbs</h5>
      <div class="row checkbox_section">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
          <label class="chk_container">
            <input type="checkbox">
            <span class="checkmark"></span>
            <span class="chk_text">All</span>
          </label>
        </div>
        <div class="col-3 col-sm-3 col-md-3 col-lg-3">
          <label class="chk_container">
            <input type="checkbox">
            <span class="checkmark"></span>
            <span class="chk_text">get</span>
          </label>
        </div>
        <div class="col-3 col-sm-3 col-md-3 col-lg-3">
          <label class="chk_container">
            <input type="checkbox">
            <span class="checkmark"></span>
            <span class="chk_text">list</span>
          </label>
        </div>
        <div class="col-3 col-sm-3 col-md-3 col-lg-3">
          <label class="chk_container">
            <input type="checkbox">
            <span class="checkmark"></span>
            <span class="chk_text">create</span>
          </label>
        </div>
        <div class="col-3 col-sm-3 col-md-3 col-lg-3">
          <label class="chk_container">
            <input type="checkbox">
            <span class="checkmark"></span>
            <span class="chk_text">update</span>
          </label>
        </div>
        <div class="col-3 col-sm-3 col-md-3 col-lg-3">
          <label class="chk_container">
            <input type="checkbox">
            <span class="checkmark"></span>
            <span class="chk_text">patch</span>
          </label>
        </div>
        <div class="col-3 col-sm-3 col-md-3 col-lg-3">
          <label class="chk_container">
            <input type="checkbox">
            <span class="checkmark"></span>
            <span class="chk_text">watch</span>
          </label>
        </div>
        <div class="col-3 col-sm-3 col-md-3 col-lg-3">
          <label class="chk_container">
            <input type="checkbox">
            <span class="checkmark"></span>
            <span class="chk_text">proxy</span>
          </label>
        </div>
        <div class="col-3 col-sm-3 col-md-3 col-lg-3">
          <label class="chk_container">
            <input type="checkbox">
            <span class="checkmark"></span>
            <span class="chk_text">redirect</span>
          </label>
        </div>
        <div class="col-3 col-sm-3 col-md-3 col-lg-3">
          <label class="chk_container">
            <input type="checkbox">
            <span class="checkmark"></span>
            <span class="chk_text">delete</span>
          </label>
        </div>
        <div class="col-3 col-sm-3 col-md-3 col-lg-3">
          <label class="chk_container">
            <input type="checkbox">
            <span class="checkmark"></span>
            <span class="chk_text">deletecollection</span>
          </label>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button [mat-dialog-close]="true" type="submit" (click)="createrole()">Create</button>
      </mat-dialog-actions>
    </div>

  </div>
</form>
